<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeitform-Türenspiel</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #eef;
      overflow: hidden;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    #question {
      margin-top: 20px;
      font-size: 24px;
    }
    #tense-info {
      margin-top: 5px;
      font-size: 18px;
      color: #555;
    }
    #doors {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 50px;
    }
    .door {
      width: 100px;
      height: 150px;
      background-color: brown;
      color: white;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px solid #444;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }
    .door:hover {
      transform: scale(1.1);
      background-color: #5a2;
    }
    #result {
      margin: 20px;
      font-size: 20px;
      color: green;
    }
    #player {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      bottom: 40px;
      left: calc(50% - 25px);
      border-radius: 50%;
      transition: left 0.3s;
    }
    #controls {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #888;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="question">Wähle die richtige Verbform: "Ich <u>gehen</u> gestern nach Hause."</div>
    <div id="tense-info">Zeitform: Präteritum</div>
    <div id="doors">
      <div class="door" data-answer="geht">geht</div>
      <div class="door" data-answer="ging">ging</div>
      <div class="door" data-answer="gegangen">gegangen</div>
    </div>
    <div id="result"></div>
    <div id="controls">
      <button class="btn" onclick="moveLeft()">⬅️</button>
      <button class="btn" onclick="selectAnswer()">✅</button>
      <button class="btn" onclick="moveRight()">➡️</button>
    </div>
    <div id="player"></div>
  </div>
  <script>
    const player = document.getElementById('player');
    const doors = document.querySelectorAll('.door');
    const result = document.getElementById('result');
    const question = document.getElementById('question');
    const tenseInfo = document.getElementById('tense-info');

    const tasks = [
      { q: 'Ich <u>gehen</u> gestern nach Hause.', correct: 'ging', options: ['geht', 'ging', 'gegangen'], tense: 'Präteritum' },
      { q: 'Er <u>sein</u> sehr müde.', correct: 'ist', options: ['war', 'ist', 'gewesen'], tense: 'Präsens' },
      { q: 'Wir <u>haben</u> früher einen Hund gehabt.', correct: 'hatten', options: ['haben', 'hatten', 'gehabt'], tense: 'Präteritum' },
      { q: 'Du <u>kommen</u> gestern zu spät.', correct: 'kamst', options: ['kommst', 'kamst', 'gekommen'], tense: 'Präteritum' },
      { q: 'Ich <u>lesen</u> jeden Abend ein Buch.', correct: 'lese', options: ['liest', 'las', 'lese'], tense: 'Präsens' },
      { q: 'Ihr <u>schreiben</u> bereits einen Aufsatz.', correct: 'habt geschrieben', options: ['schreibt', 'habt geschrieben', 'schriebt'], tense: 'Perfekt' },
      { q: 'Sie <u>trinken</u> vorhin einen Kaffee.', correct: 'haben getrunken', options: ['trinkt', 'tranken', 'haben getrunken'], tense: 'Perfekt' },
      { q: 'Du <u>sehen</u> den Film schon?', correct: 'hast gesehen', options: ['siehst', 'sahst', 'hast gesehen'], tense: 'Perfekt' },
      { q: 'Ich <u>müssen</u> früher oft helfen.', correct: 'musste', options: ['muss', 'musste', 'gemusst'], tense: 'Präteritum' },
      { q: 'Wir <u>werden</u> bald fertig.', correct: 'werden', options: ['wurden', 'werden', 'worden'], tense: 'Präsens' }
    ];

    let currentIndex = 0;
    let playerPos = 1;

    function renderTask() {
      const task = tasks[currentIndex];
      question.innerHTML = `Wähle die richtige Verbform: "${task.q}"`;
      tenseInfo.textContent = `Zeitform: ${task.tense}`;
      doors.forEach((door, i) => {
        door.textContent = task.options[i];
        door.setAttribute('data-answer', task.options[i]);
      });
      result.textContent = '';
    }

    function checkAnswer(answer) {
      if (answer === tasks[currentIndex].correct) {
        result.textContent = 'Richtig!';
        setTimeout(() => {
          currentIndex = (currentIndex + 1) % tasks.length;
          renderTask();
        }, 1000);
      } else {
        result.textContent = 'Leider falsch.';
      }
    }

    function movePlayer(position) {
      const positions = ['20%', 'calc(50% - 25px)', '80%'];
      player.style.left = positions[position];
    }

    function moveLeft() {
      if (playerPos > 0) playerPos--;
      movePlayer(playerPos);
    }

    function moveRight() {
      if (playerPos < 2) playerPos++;
      movePlayer(playerPos);
    }

    function selectAnswer() {
      doors[playerPos].click();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') moveLeft();
      if (e.key === 'ArrowRight') moveRight();
      if (e.key === 'Enter') selectAnswer();
    });

    renderTask();
    movePlayer(playerPos);
  </script>
</body>
</html>
