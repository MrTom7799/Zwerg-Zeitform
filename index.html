<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeitform-T체renspiel</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #eef;
      overflow: hidden;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    #question {
      margin-top: 20px;
      font-size: 24px;
    }
    #doors {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 50px;
    }
    .door {
      width: 100px;
      height: 150px;
      background-color: brown;
      color: white;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px solid #444;
      cursor: pointer;
    }
    #result {
      margin: 20px;
      font-size: 20px;
      color: green;
    }
    #player {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      bottom: 40px;
      left: calc(50% - 25px);
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="question">W채hle die richtige Verbform: "Ich <u>gehen</u> gestern nach Hause."</div>
    <div id="doors">
      <div class="door" data-answer="geht">geht</div>
      <div class="door" data-answer="ging">ging</div>
      <div class="door" data-answer="gegangen">gegangen</div>
    </div>
    <div id="result"></div>
    <div id="player"></div>
  </div>
  <script>
    const player = document.getElementById('player');
    const doors = document.querySelectorAll('.door');
    const result = document.getElementById('result');
    const question = document.getElementById('question');

    const tasks = [
      { q: 'Ich <u>gehen</u> gestern nach Hause.', correct: 'ging', options: ['geht', 'ging', 'gegangen'] },
      { q: 'Er <u>sein</u> m체de.', correct: 'ist', options: ['war', 'ist', 'gewesen'] },
      { q: 'Wir <u>haben</u> einen Hund.', correct: 'haben', options: ['hatten', 'haben', 'gehabt'] },
    ];

    let currentIndex = 0;
    let playerPos = 1; // 0 = links, 1 = mitte, 2 = rechts

    function renderTask() {
      const task = tasks[currentIndex];
      question.innerHTML = `W채hle die richtige Verbform: "${task.q}"`;
      doors.forEach((door, i) => {
        door.textContent = task.options[i];
        door.setAttribute('data-answer', task.options[i]);
      });
      result.textContent = '';
    }

    function checkAnswer(answer) {
      if (answer === tasks[currentIndex].correct) {
        result.textContent = 'Richtig!';
        setTimeout(() => {
          currentIndex = (currentIndex + 1) % tasks.length;
          renderTask();
        }, 1000);
      } else {
        result.textContent = 'Leider falsch.';
      }
    }

    doors.forEach((door, index) => {
      door.addEventListener('click', () => {
        checkAnswer(door.getAttribute('data-answer'));
      });
    });

    function movePlayer(position) {
      const positions = ['20%', 'calc(50% - 25px)', '80%'];
      player.style.left = positions[position];
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && playerPos > 0) playerPos--;
      if (e.key === 'ArrowRight' && playerPos < 2) playerPos++;
      if (e.key === 'Enter') {
        doors[playerPos].click();
      }
      movePlayer(playerPos);
    });

    // Initialisieren
    renderTask();
    movePlayer(playerPos);
  </script>
</body>
</html>
