<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zeitform-Türenspiel</title>
<style>
  body {
    font-family: sans-serif;
    background-color: #eef;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  .question-box {
    background-color: white;
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  .doors {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }
  .door {
    width: 30%;
    min-width: 150px;
    background-color: #ccc;
    padding: 15px;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
    user-select: none;
  }
  .door.correct {
    background-color: #8f8;
  }
  .door.wrong {
    background-color: #f88;
  }
  @media (max-width: 600px) {
    .door {
      width: 80%;
    }
  }
</style>
</head>
<body>

<h1>Zeitform-Türenspiel</h1>
<div class="question-box" id="question">Lade Frage...</div>
<div class="doors" id="choices"></div>

<script>
const fragen = [
  {
    frage: "Ich hole meine Schwester vom Bahnhof ab.",
    antworten: [
      "Ich holte meine Schwester vom Bahnhof ab.",
      "Ich habe meine Schwester vom Bahnhof abgeholt.",
      "Ich hole meine Schwester vom Bahnhof ab."
    ],
    richtig: "Ich habe meine Schwester vom Bahnhof abgeholt."
  },
  {
    frage: "Wir arbeiten heute im Büro.",
    antworten: [
      "Wir arbeiteten heute im Büro.",
      "Wir haben heute im Büro gearbeitet.",
      "Wir arbeiten heute im Büro."
    ],
    richtig: "Wir haben heute im Büro gearbeitet."
  },
  {
    frage: "Du findest deinen Schlüssel unter dem Tisch.",
    antworten: [
      "Du fandest deinen Schlüssel unter dem Tisch.",
      "Du hast deinen Schlüssel unter dem Tisch gefunden.",
      "Du findest deinen Schlüssel unter dem Tisch."
    ],
    richtig: "Du hast deinen Schlüssel unter dem Tisch gefunden."
  },
  {
    frage: "Er bringt den Kuchen zur Party.",
    antworten: [
      "Er brachte den Kuchen zur Party.",
      "Er hat den Kuchen zur Party gebracht.",
      "Er bringt den Kuchen zur Party."
    ],
    richtig: "Er hat den Kuchen zur Party gebracht."
  },
  {
    frage: "Wir freuen uns auf das Wochenende.",
    antworten: [
      "Wir freuten uns auf das Wochenende.",
      "Wir haben uns auf das Wochenende gefreut.",
      "Wir freuen uns auf das Wochenende."
    ],
    richtig: "Wir haben uns auf das Wochenende gefreut."
  }
];

let aktuelleFrage = 0;

function ladeFrage() {
  const frage = fragen[aktuelleFrage];
  document.getElementById("question").textContent = `Wähle die Perfektform von: "${frage.frage}"`;

  const choiceBox = document.getElementById("choices");
  choiceBox.innerHTML = "";

  frage.antworten.sort(() => Math.random() - 0.5).forEach(antwort => {
    const btn = document.createElement("div");
    btn.className = "door";
    btn.textContent = antwort;
    btn.onclick = () => pruefeAntwort(btn, antwort);
    choiceBox.appendChild(btn);
  });
}

function pruefeAntwort(button, antwort) {
  const frage = fragen[aktuelleFrage];
  const kinder = document.querySelectorAll('.door');
  kinder.forEach(el => {
    el.classList.remove('correct', 'wrong');
    if (el.textContent === frage.richtig) {
      el.classList.add('correct');
    } else if (el.textContent === antwort) {
      el.classList.add('wrong');
    }
    el.onclick = null;
  });

  setTimeout(() => {
    aktuelleFrage = (aktuelleFrage + 1) % fragen.length;
    ladeFrage();
  }, 2000);
}

ladeFrage();
</script>

</body>
</html>
