<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Zeitform-Türenspiel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #eef;
      overflow: hidden;
      transition: background-color 0.6s ease;
    }
    #game-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
    }
    #question {
      font-size: 1.4rem;
      text-align: center;
    }
    #tense-info {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 1rem;
    }
    #doors {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      width: 100%;
      max-width: 600px;
    }
    .door {
      flex: 1 1 28%;
      max-width: 150px;
      min-width: 80px;
      height: 100px;
      background-color: brown;
      color: white;
      font-size: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 3px solid #444;
      cursor: pointer;
      text-align: center;
      border-radius: 10px;
      transition: transform 0.2s, background-color 0.2s;
    }
    .door.correct {
      background-color: green !important;
    }
    .door.wrong {
      background-color: crimson !important;
    }
    .door:active {
      transform: scale(0.95);
    }
    #result {
      font-size: 1.2rem;
      text-align: center;
    }
    #score {
      font-size: 1.1rem;
      color: #222;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="question">Wähle die richtige Verbform: "Ich <u>gehen</u> gestern nach Hause."</div>
    <div id="tense-info">Zeitform: Präteritum</div>
    <div id="doors">
      <div
